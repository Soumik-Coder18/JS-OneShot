<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM by Soumik</title>
</head>
<body class="parent" style="background-color: black;color: aliceblue;">
    <ol class="language">
        <li style="font-style:italic ;">
            javascript
        </li>
    </ol>
</body>
<script>
    function addLanguage(langName){
         const li= document.createElement('li');
          li.innerHTML=`${langName}`
          document.querySelector(".language").appendChild(li)
          li.style.color="yellow"  
    }
    addLanguage("C++")
    addLanguage("Java")

    function addOptLanguage(langName){
         const li= document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
        li.style.color="green"
    }
    addOptLanguage("Python") 

    // Edit
     const secondLang = document.querySelectore("li:nth-child(2)");
    // secondLang.innerHTML="C#"
    const newli = document.createElement('li')
    newli.textContent = "C#"
    secondLang.replaceWith(newli)

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
